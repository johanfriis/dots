start-at-login = false
accordion-padding = 8
automatically-unhide-macos-hidden-apps = true

default-root-container-layout = "tiles"
default-root-container-orientation = "vertical"

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]

[gaps]
inner.horizontal = 8
inner.vertical =   8
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

[mode.main.binding]

# LAYOUT
alt-period = 'layout tiles horizontal'
alt-comma  = 'layout accordion vertical'
alt-slash  = 'fullscreen --no-outer-gaps'

# FOCUS
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# MOVE
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# RESIZE
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# WORKSPACES
# alt-l = 'workspace L'
# alt-r = 'workspace R'
alt-m = 'workspace M'
alt-p = 'workspace P'
alt-w = 'workspace W'
alt-u = 'workspace U'
alt-i = 'workspace I'

# alt-shift-r = 'move-node-to-workspace L'
# alt-shift-l = 'move-node-to-workspace R'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-p = 'move-node-to-workspace P'
alt-shift-w = 'move-node-to-workspace W'
alt-shift-u = 'move-node-to-workspace U'
alt-shift-i = 'move-node-to-workspace I'

alt-tab = 'workspace-back-and-forth'

# MONITORS
alt-leftSquareBracket = 'move-node-to-monitor prev'
alt-rightSquareBracket = 'move-node-to-monitor next'

cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# SERVICE MODE
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']

[workspace-to-monitor-force-assignment]
M = 'main'
P = 'main'
W = 'main'
I = ['DELL U2722DE \(1\)']
U = ['DELL U2722DE \(2\)']
