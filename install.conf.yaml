# https://github.com/anishathalye/dotbot

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/dev/bin: bin
    ~/.terminfo: terminfo
    ~/.config/lf: lf
    ~/.config/git: git
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/helix: helix
    ~/.config/yabai: yabai
    ~/.config/wezterm: wezterm
    ~/.config/marksman: marksman
    # ~/.config/starship.toml: starship.toml

- clean:
    ~/.config:
      recursive: true

- create:
    ~/dev:
    ~/dev/tmp:
    ~/dev/work:
    ~/dev/tools:
    ~/dev/projects:

- shell:
  -
    command: brew bundle install --file=Brewfile --verbose
    stdout: true
    stderr: true
  -
    command: source macos.default.sh
    stdout: true
    stderr: true
