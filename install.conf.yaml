- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.config/wezterm: wezterm
    ~/.config/marksman: marksman
    ~/.config/starship.toml: starship.toml

- clean:
    ~/.config:
      recursive: true

- create:
    ~/dev:
    ~/dev/bin:
    ~/dev/tmp:
    ~/dev/work:
    ~/dev/tools:
    ~/dev/projects:

- shell: []
