# https://github.com/anishathalye/dotbot

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.terminfo: terminfo
    ~/.config/git: git
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.config/wezterm: wezterm
    ~/.config/marksman: marksman
    # ~/.config/starship.toml: starship.toml

- clean:
    ~/.config:
      recursive: true

- create:
    ~/dev:
    ~/dev/bin:
    ~/dev/tmp:
    ~/dev/work:
    ~/dev/tools:
    ~/dev/projects:

- shell:
  -
    command: brew bundle install --file=Brewfile
    stdout: true
    stderr: true
